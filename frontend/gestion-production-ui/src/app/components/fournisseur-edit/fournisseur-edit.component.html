<h2>Edit Fournisseur</h2>
<form (ngSubmit)="onSubmit()">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" [(ngModel)]="fournisseur.nom" name="nom" required />

  <label for="adresse">Adresse:</label>
  <input type="text" id="adresse" [(ngModel)]="fournisseur.adresse" name="adresse" required />

  <label for="telephone">Téléphone:</label>
  <input type="text" id="telephone" [(ngModel)]="fournisseur.telephone" name="telephone" required />

  <button type="submit">Save</button>
</form>
