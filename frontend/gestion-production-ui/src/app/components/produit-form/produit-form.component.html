<div class="container mt-4">
  <h2>Ajouter un Produit</h2>

  <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" />
      <div *ngIf="produitForm.get('nom')?.invalid && produitForm.get('nom')?.touched" class="text-danger">
        Le nom est requis.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="type">Type</label>
      <input type="text" id="type" class="form-control" formControlName="type" />
      <div *ngIf="produitForm.get('type')?.invalid && produitForm.get('type')?.touched" class="text-danger">
        Le type est requis.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="stock">Stock</label>
      <input type="number" id="stock" class="form-control" formControlName="stock" />
      <div *ngIf="produitForm.get('stock')?.invalid && produitForm.get('stock')?.touched" class="text-danger">
        Le stock doit être un nombre positif.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="fournisseurId">Fournisseur</label>
      <select id="fournisseurId" class="form-control" formControlName="fournisseurId">
        <option value="">-- Sélectionner un fournisseur --</option>
        <option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur.id">
          {{ fournisseur.nom }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success mt-4" [disabled]="produitForm.invalid">Enregistrer</button>
  </form>
</div>
