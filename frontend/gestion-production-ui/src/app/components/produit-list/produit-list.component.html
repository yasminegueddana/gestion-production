<div class="container">
  <h2>Liste des Produits</h2>

  <button (click)="addProduit()" class="btn btn-primary">Ajouter un produit</button>

  <table class="table table-striped mt-3" *ngIf="produits.length > 0; else noData">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Stock</th>
        <th>Fournisseur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <td>{{ produit.nom }}</td>
        <td>{{ produit.type }}</td>
        <td>{{ produit.stock }}</td>
        <td>{{ produit.fournisseur?.nom || '---' }}</td>
        <td>
          <button (click)="editProduit(produit.id)" class="btn btn-sm btn-warning">Modifier</button>
          <button (click)="deleteProduit(produit.id)" class="btn btn-sm btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>Aucun produit disponible.</p>
  </ng-template>
</div>
